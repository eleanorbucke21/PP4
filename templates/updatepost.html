{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Edit Post:</h3>
            <p>Edit your Recipe!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                {{ form.content | safe }}
                <br>
                <button type="submit" class="btn btn-signup btn-lg m-1">Update</button>
                <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
